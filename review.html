            button:hover {

            }

            .rate {
                float: left;
                height: 46px;
                padding: 0 10px;
                position: fixed;
            }
            .rate:not(:checked) > input {
                position:absolute;
                top:-9999px;
            }
            .rate:not(:checked) > label {
                float:right;
                width:1em;
                overflow:hidden;
                white-space:nowrap;
                cursor:pointer;
                font-size:30px;
                color:#ccc;
            }
            .rate:not(:checked) > label:before {
                content: 'â˜… ';
            }
            .rate > input:checked ~ label {
                color: #ffc700;
            }
            .rate:not(:checked) > label:hover,
            .rate:not(:checked) > label:hover ~ label {
                color: #deb217;
            }
            .rate > input:checked + label:hover,
            .rate > input:checked + label:hover ~ label,
            .rate > input:checked ~ label:hover,
            .rate > input:checked ~ label:hover ~ label,
            .rate > label:hover ~ input:checked ~ label {

            }

    <body>
        <h1>Please Leave Us A Feedback!</h1>
        <form action="" method="post" id="review" autocomplete="off">
            <input type="email" name="email" placeholder="Email ID" required email>
            <input type="text" name="Fname" placeholder="First Name" required>
            <input type="text" name="Lname" placeholder="Last Name" required>
            <h2>Please Rate Out of 5</h2>
            <div class="rate" class="container">
              <input type="radio" id="star5" name="rate" value="5"  />

            </div>
